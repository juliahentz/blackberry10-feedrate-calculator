<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="services/calculator.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Peter</h1>
      </ion-header-bar>
      <ion-content ng-controller="StarterCtrl">

        <div class="list">
          <div ng-repeat="data in datas">

            <label class="item item-input">
              <div class="input-label">
                <span ng-class="{calculated : data.calculated}">{{data.parameter}}</span>
              </div>
              <input type="number" ng-model="data.value" ng-blur="canCalculate()" ng-class="{calculated : data.calculated}">
              <span ng-class="{calculated : data.calculated}">{{data.unit}}</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </label>

          </div>
          <button class="button button-full button-calm" ng-click="calculate()">
            Számolj
          </button>

          <button class="button button-full button-assertive" ng-click="reset()">
            Nulláz
          </button>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
